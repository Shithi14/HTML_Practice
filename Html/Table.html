<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style> 
        body{
            background-color: rgb(128, 253, 199);
        }
    </style>
</head>
<body>
    <caption> Student information</caption>
    <!-- for simple table-->
    <table border="50" > 
    <!-- for first row and heading-->
    <tr> 
        <th> ID</th>
        <th> Name</th>
        <th>Subject</th>
    </tr>
   <!-- second row-->
    <tr> 
        <td> 1</td>
        <td>prity</td>
        <td> oop</td>
    </tr>
    <!--third row-->
    <tr>
    <td> 2</td>
    <td> jui</td>
    <td>dsa</td>

    </tr>
    <!--fourth row-->

     <tr> 
        <td>3</td>
        <td> provati</td>
        <td>dbms</td>
     </tr>
    </table>

    <!--using colspan-->
    <caption>Student Information (Colspan)</caption>
    <table border="50" > 
        <!-- for first row and heading-->
        <tr> 
            <th> ID</th>
            <th> Name</th>
            <th>Subject</th>
        </tr>
       <!-- second row-->
        <tr> 
            <td colspan="2"> 1</td>
            <td>prity</td>
            <td> oop</td>
        </tr>
        <!--third row-->
        <tr>
        <td> 2</td>
        <td> jui</td>
        <td>dsa</td>
    
        </tr>
        <!--fourth row-->
    
         <tr> 
            <td>3</td>
            <td> provati</td>
            <td>dbms</td>
         </tr>
        </table>
        <caption> Student Information(rowspan)</caption>
     
        <!-- for rowspan-->
        <table border="50" > 
            <!-- for first row and heading-->
            <tr colspan="2"> 
                <th> ID</th>
                <th> Name</th>
                <th>Subject</th>
            </tr>
           <!-- second row-->
            <tr> 
                <td rowspan="2"> 1</td>
                <td>prity</td>
                <td> oop</td>
            </tr>
            <!--third row-->
            <tr>
            <td> 2</td>
            <td> jui</td>
            <td>dsa</td>
        
            </tr>
            <!--fourth row-->
        
             <tr> 
                <td>3</td>
                <td> provati</td>
                <td>dbms</td>
             </tr>
            </table>
        
        
        
    </body>
    
    
</body>
</html>
